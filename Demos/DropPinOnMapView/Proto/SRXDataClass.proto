enum SRXDataCityEnum {
 BEIJING = 10;
 GUANGZHOU = 20;
 SHANGHAI = 21;
 TIANJIN = 22;
 CHONGQIN = 23;
 CHANGSHA = 731;
}

message SRXDataLocation {
 optional SRXDataCityEnum city = 1;
 optional string street_name = 2;
 optional float latitude = 3;
 optional float longtitude = 4;
}

message SRXDataClassTime {

}

message SRXDataClassInfo {
 optional string teacher_name = 1;
 optional SRXDataClassTypeEnum class_type = 2;
 optional SRXDataLocation location = 3;
 optional SRXDataClassTime class_time = 4;
 optional int32 number_of_classes = 5;
 optional int32 tuition_fee_in_yuan = 6;
 optional string description = 7;
}


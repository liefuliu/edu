enum SRXDataClassTypeEnum {
 YUWEN = 1;   // 语文
 SHUXUE = 2;  // 数学
 YINGYU = 3;  // 英语


 HECHANG = 101; // 合唱
 WUDAO = 102; // 舞蹈
 GANGQIN = 103;  // 钢琴

 WEIQI = 201;  // 围棋
 ZHONGGUOXIANGQI = 202;  // 中国象棋
 GUOJIXIANGQI = 203;  // 国际象棋

 SHUFA = 301;  // 书法

 HUIHUA = 401; // 绘画

 WUSHU = 501;  // 武术
